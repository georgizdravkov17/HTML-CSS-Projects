<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6d9d5db14.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="container">
        <div id="login-form-div" class="item">
            <h1>Login</h1>
            <div id="social-media-container">
                <i class="fab fa-twitter-square hyperlink"></i>
                <i class="fab fa-facebook-square hyperlink"></i>
                <i class="fab fa-google-plus-square hyperlink"></i>
            </div>


            <p>or use your account</p>

            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <p class="hyperlink">Forgot your password?</p>
            <button class="hyperlink" type="button">LOG IN</button>

        </div>
        <div id="right-side-div" class="item">
            <h1>HTML CSS Login Form</h1>
            <p>This login form is created by using pure HTML and CSS.For social icons, FontAwsome is used!</p>
        </div>
    </section>
</body>

</html>
